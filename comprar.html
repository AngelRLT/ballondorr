<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon D'Or - Compra</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f5f5f5;
        }
        nav {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            cursor: pointer;
        }
        nav ul li:hover {
            color: #ffcc00;
        }
        .purchase-form {
            padding: 40px 20px;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .purchase-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .purchase-form form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .purchase-form form input,
        .purchase-form form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .purchase-form form button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .purchase-form form button:hover {
            background: #004c99;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Ballon D'Or</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="testimonios.html">Testimonios</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
    <section class="purchase-form">
        <h2>Formulario de Compra</h2>
        <form action="#" onsubmit="alert('¡Gracias por tu compra! Tu pedido está en proceso.'); return false;">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required>
            <button type="submit">Finalizar Compra</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Ballon D'Or. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
