<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon D'Or - Productos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f5f5f5;
        }
        nav {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 1.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            cursor: pointer;
        }
        nav ul li:hover {
            color: #ffcc00;
        }
        .product-section {
            padding: 40px 20px;
            background: #fff;
        }
        .product-section h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .product-details {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }
        .product-card img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product-card button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .product-card button:hover {
            background: #004c99;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Ballon D'Or</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="testimonios.html">Testimonios</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
    <section class="product-section">
        <h2>Características del Producto</h2>
        <div class="product-details">
            <div class="product-card">
                <img src="assets/lamp.jpg" alt="Lámpara Ballon D'Or">
                <h3>Lámpara Ballon D'Or</h3>
                <p>Precio: $299</p>
                <a href="compra.html"><button>Comprar</button></a>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Ballon D'Or. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
