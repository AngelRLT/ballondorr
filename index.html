<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon D'Or - Inicio</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background: #f5f5f5;
        }
        nav {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav .logo {
            font-size: 1.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            cursor: pointer;
        }
        nav ul li:hover {
            color: #ffcc00;
        }
        .banner {
            background: linear-gradient(to right, #0066cc, #00cc99);
            color: white;
            text-align: center;
            padding: 60px 20px;
        }
        .banner h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .banner button {
            background: #ffcc00;
            color: #333;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .banner button:hover {
            background: #ffaa00;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Ballon D'Or</div>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="testimonios.html">Testimonios</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </nav>
    <div class="banner">
        <h1>La Mejor Lámpara de Fútbol</h1>
        <p>¡Haz que tu espacio brille como un campeón!</p>
        <a href="comprar.html"><button>Compra Ahora</button></a>
    </div>
    <footer>
        <p>&copy; 2024 Ballon D'Or. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
